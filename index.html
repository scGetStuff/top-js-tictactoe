<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="sidebar">
        <!-- // TODO: there has to be a better way of doing this
        // prevent empty p tag from making stuff shift on screen -->
        <p id="message">&nbsp;</p>
        <fieldset>
            <legend>Game Type</legend>
            <label><sup>*</sup>Self&nbsp;&nbsp;<input type="radio" name="gameType" value="self" checked></label>
            <label>Random&nbsp;&nbsp;<input type="radio" name="gameType" value="random"></label>
            <label>CPU&nbsp;&nbsp;<input type="radio" name="gameType" value="cpu"></label>
        </fieldset>
        <p>Left click for X</p>
        <p><sup>*</sup>Right click for O</p>
        <button type="button" id="reset">Reset</button>
    </div>

    <div class="gameboard">
        <!-- div.cell[data-cellnum="$"]*9 -->
        <div class="cell" data-cellnum="1"></div>
        <div class="cell" data-cellnum="2"></div>
        <div class="cell" data-cellnum="3"></div>
        <div class="cell" data-cellnum="4"></div>
        <div class="cell" data-cellnum="5"></div>
        <div class="cell" data-cellnum="6"></div>
        <div class="cell" data-cellnum="7"></div>
        <div class="cell" data-cellnum="8"></div>
        <div class="cell" data-cellnum="9"></div>
    </div>

    <div class="footer">
        foot
    </div>

</body>

</html>
