<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="sidebar">
        <p id="message">&nbsp;</p>
        <fieldset>
            <legend>Options</legend>
            <label>Self&nbsp;&nbsp;<input type="radio" name="opt" value="self" checked></label>
            <label>CPU&nbsp;&nbsp;<input type="radio" name="opt" value="cpu"></label>
        </fieldset>
        <p>Left click for X</p>
        <p>Right click for O</p>
        <button type="button">Reset</button>
    </div>

    <div class="gameboard">
        <!-- emmet div.cell*9>h3{Project$}+p -->
        <!-- div.cell*9>p -->
        <div class="cell">
            <p>X</p>
        </div>
        <div class="cell">
            <p>O</p>
        </div>
        <div class="cell">
            <p></p>
        </div>
        <div class="cell">
            <p></p>
        </div>
        <div class="cell">
            <p></p>
        </div>
        <div class="cell">
            <p></p>
        </div>
        <div class="cell">
            <p></p>
        </div>
        <div class="cell">
            <p></p>
        </div>
        <div class="cell">
            <p></p>
        </div>
    </div>

    <div class="footer">
        foot
    </div>

</body>

</html>
